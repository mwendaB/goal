
<div class="container-fluid">
  <h2 class="text-center">Create a New Goal</h2>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">

      <label for="name"><strong>Name</strong></label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>

      Display {{newGoal.name}}

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger" >
          Name is required!
      </div>

    </div>
    <div class="form-group">

      <label for="description"><strong>Description</strong></label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
      <br>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger" >
          Description is required!
      </div>

    </div>
    <div class="form-group">
      <label for="complete"><strong>Completion</strong></label>
      <input type='date' class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      <br>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          Date is required!
      </div>

    </div>
    <button type="submit" class="btn btn-outline-success">Add Goal</button>
  </form>
</div>
